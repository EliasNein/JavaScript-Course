<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="script" href="05-variables.js" />
    <title>Booleans</title>
  </head>
  <body>
    <script>
      true;
      false;

      console.log(3 > 5);

      console.log(5 === "5.00");

      if (true) {
        console.log("hello");
      } else {
        console.log("else");
      }

      const age = 15;

      if (age >= 16) {
        console.log("You can drive");
        console.log("Congrats!");
      } else if (age >= 14) {
        console.log("Almost there!");
      } else {
        console.log("You can not drive");
      }

      /*
      > greater than
      < less than
      >= greater than or equal to
      <= less than or equal to
      === equal to
      !== not equal to
      */
    </script>
  </body>
</html>

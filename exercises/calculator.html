<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
</head>
<body>
  <button class="buttons" onclick="
  calculation += '1';
  console.log(calculation);
  ">
    1
  </button>
  <button class="buttons" onclick="
  calculation += '2';
  console.log(calculation);
  ">
    2
  </button>
  <button class="buttons" onclick="
  calculation += '3';
  console.log(calculation);
  ">
    3
  </button>
  <button class="buttons" onclick="
  calculation += ' + ';
  console.log(calculation);
  ">
    +
  </button>
  <button class="buttons" onclick="
  calculation = eval(calculation);
  console.log(calculation);
  ">
    =
  </button>
  <button class="buttons" onclick="
  calculation = '';
  console.log(calculation);
  ">
    C
  </button>
  <style>

    body {
      text-align: center;
    }

    .buttons {
      height: 150px;
      width: 150px;
    }
  </style>
  <script>
    let calculation = '';
  </script>
</body>
</html>
